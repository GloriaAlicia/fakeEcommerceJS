<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>add category</title>

<body>
    <section class="form">
        <h2 class="title">Add new category</h2>

        <form id="form" action=" https://api.escuelajs.co/api/v1/categories" method="POST">
            <div class="field">
                <label for="category" class="textLabel">Name</label>

                <input type="text" id="category" name="category" placeholder="add name to your category">
            </div>

            <button type="submit" class="primaryButton">add Category</button>
        </form>
        <script src="../app/addCategory.js"></script>
    </section>
</body>
